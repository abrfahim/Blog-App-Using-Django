{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Blog Details {% endblock %}

{% block body_block %}
<p>Write Blogs:</p>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>

{% endblock %}
